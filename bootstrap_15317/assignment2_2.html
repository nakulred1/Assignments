<html>
<head>
<meta charset="utf-8"/>
<title>Forms</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
 <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
<div class="container text-center">
<div class="row">
<div class="col-md-12">

<div class="btn-group mymargin">
<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> New User</button>
<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-user"></span> I have an account</button>
<br/><br/>
<p class="mymargin">Click to select</p>
</div>
 </div>
 </div>
 </div>

<form action="" method="" >
<div class="col-md-4">
</div>
<div class="col-md-4">
<div class="form-group has-feedback">
<label class="control-label"></label>
<input type="email" class="form-control mymargin" placeholder="Email Address">
 <i class="glyphicon glyphicon-user form-control-feedback"></i> 
</div>

<div class="form-group has-feedback">
<label class="control-label"></label>
<input type="password" class="form-control mymargin" placeholder="Password">
 <i class="glyphicon glyphicon-lock form-control-feedback"></i> 
</div>

<div class="form-group has-feedback">
<label class="control-label"></label>
<input type="password" class="form-control mymargin" placeholder="Confirm Password">
 <i class="glyphicon glyphicon-lock form-control-feedback"></i> 
</div>
</div>

</form>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
