<html>
	<head>
		<meta charset="utf-8"/>
		<title>Assignment 2</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/design.css">
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group mymargin">
						<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> New User</button>
						<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-user"></span> I have account</button>
						
					</div>
				<p class="mymargin">Click to select</p>	
					<form action="" method="" class="mypadding">
								<div class="form-group has-feedback">
									<label class="control-label"></label>
									<input type="email" class="form-control mymargin" placeholder="Email Address">
									<i class="glyphicon glyphicon-envelope form-control-feedback"></i>
								</div>	
								<div class="form-group has-feedback">	
									<label class="control-label"></label>	
									<input type="password" class="form-control mymargin" placeholder="Password">
									<i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
								</div>
								<div class="form-group has-feedback">	
									<label class="control-label"></label>
									<input type="password" class="form-control mymargin" placeholder="Confirm Password">
									<i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
								</div>					
					</form>
				</div>
			</div>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
