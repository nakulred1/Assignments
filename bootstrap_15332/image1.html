<!DOCTYPE html>

<html>

<body>




<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="test.jpg" alt="Smiley" width="100" height="100">

<p id="a"></p>

<script>

function bigImg(x) {

    x.style.height = "300px";

    x.style.width = "400px";

 

document.getElementById("a").innerHTML="the properties are: width:"+x.style.width+",height:"+x.style.height;

}




function normalImg(x) {

    x.style.height = "100px";

    x.style.width = "100px";

document.getElementById("a").innerHTML="the properties are: width:"+x.style.width+",height:"+x.style.height;

 

}

</script>




</body>

</html>
